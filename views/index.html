
    
    <div class="maincontent-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="latest-product">
                        <h2 class="section-title">PRODUTOS</h2>
                        <div class="product-carousel">

                            {loop="$products"}
                            <div class="single-product">
                                <div class="product-f-image">
                                    <img src="{$value.desphoto}" alt="">
                                    <div class="product-hover">
                                        <a href="#" class="add-to-cart-link"><i class="fa fa-shopping-cart"></i> Comprar</a>
                                        <a href="/product/{$value.desurl}" class="view-details-link"><i class="fa fa-link"></i>Ver detalhes</a>
                                    </div>
                                </div>
                                
                                <h2><a href="/product/{$value.desurl}">{$value.desproduct}</a></h2>
                                
                                <div class="product-carousel-price">
                                    <ins>R${function="formatarPreco($value.vlprice)"}</ins>
                                </div> 
                            </div>
                            {/loop}

                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End main content area -->
